// set as java application
apply plugin: 'application'

//define main class
mainClassName = 'SimpleServer'

// âœ… Add repository so Gradle knows where to get dependencies
repositories {
  mavenCentral()
}

// Add dependencies
dependencies {
  implementation 'org.json:json:20210307' //Add this to fix the missing JSON package
}

task SimpleWebServer(type: JavaExec) {
  group 'http'
  description 'Simple Http Demo'

  classpath = sourceSets.main.runtimeClasspath

  main = 'httpServer.WebServer'
  standardInput = System.in
}

task FunWebServer(type: JavaExec) {
  group 'http'
  description 'Simple Http Demo'

  classpath = sourceSets.main.runtimeClasspath

  main = 'funHttpServer.WebServer'
  standardInput = System.in
}


